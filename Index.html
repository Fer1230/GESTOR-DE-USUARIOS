
<!DOCTYPE html>

<html lang="es"> 
    <head>
        <meta charset="UTF-8">
        <title>Gestor de Usuario</title> 
        <link rel="stylesheet" href="index.css">
    </head>

<body>
    <nav id="button-bar">
        <ul>
            <button id="button1">Listado de Usuarios</button>
            <button id="button2">Nuevo Usuario</button>
            <button id="button3">Editar Usuario</button>
        </ul>
    </nav>
    <main>
        <article> 
            <h1 id="titulo"> Aqui se debe mostrar el nombre </h1>
        </article>
        <section id="formulario">

            <form>
                
                <label for="nombres"></label>Nombres</label>
                <input type="text" class="input-padron" required >

                <label for="apellidopaterno"></label>Apellido Paterno</label>
                <input type="text" class="input-padron" required >

                <label for="apellidomaterno"></label>Apellido Materno</label>
                <input type="text" class="input-padron" required >

                <label for="fechadenacimiento"></label>Fecha de Nacimiento</label>
                <input type="text" id="numeros" class="input-padron" required placeholder="00/00/0000">

                <label for="usarnombre"></label>Contraseña</label>
                <input type="text" class="input-padron" required >

                <label for="confirmarcontraseña"></label>Confirmar Contraseña</label>
                <input type="password" class="input-padron" required >

                <legend>¿Estado Civil?</legend>
                    <select>
                        <option>Soltero</option>
                        <option>Casado</option>
                        <option>Divorciado</option>
                        <option>Viudo</option>
                        <option>Union Libre</option>
                    </select>

                <fieldset class="confirma">

                    <legend>¿Sexo?</legend>

                    <label for="soltero"><input type="radio" name="contacto" value="hombre" id="radio-soltero">Hombre</label>
                    <label for="radio-casado"><input type="radio" name="contacto" value="mujer" id="radio-casado">Mujer</label>

                </fieldset>

                <input type="submit" value="Crear Usuario" class="enviar">

            </form>

        </section>
    </main>

    <script>
        const titulo=document.getElementById("titulo");
        const formulario= document.getElementById("formulario");

        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');

        button1.addEventListener('click', function() {
            titulo.textContent="Listado de Usuario";
        });

        button2.addEventListener('click', function() {
            titulo.textContent="Nuevo Usuario";
        });

        button3.addEventListener('click', function() {
            titulo.textContent="Editar Usuario";
        });

        var inputNumerico = document.getElementById('numeros');

        function permitirSoloNumeros(event) {
        var keyCode = event.which ? event.which : event.keyCode;
        var tecla = String.fromCharCode(keyCode);

         if (!/^\d+$/.test(tecla)) {
         event.preventDefault();
        }};

        inputNumerico.addEventListener('keypress', permitirSoloNumeros);

    </script>

</body>
</html>
